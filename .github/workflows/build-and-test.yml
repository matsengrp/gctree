name: build and test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    if: "!contains(github.event.commits[0].message, '[skip ci]')"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: [3.7, 3.8, 3.9]

    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2

      - name: Install miniconda and create environment
        uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: gctree
          environment-file: environment.yml
          python-version: ${{ matrix.python-version }}
          auto-activate-base: false
          auto-update-conda: true

      - name: Lint
        # NOTE: must specify the shell so that conda init updates bashrc see:
        #      https://github.com/conda-incubator/setup-miniconda#IMPORTANT
        shell: bash -l {0}
        run: |
          make lint

      - name: Check format with black
        shell: bash -l {0}
        run: |
          black --check gctree

      - name: Test
        shell: bash -l {0}
        run: |
          make test

      - name: Test docs build with xvfb -a
        if: matrix.os == 'ubuntu-latest'
        shell: bash -l {0}
        uses: GabrielBB/xvfb-action@v1
        with:
          env:
            MPLBACKEND: agg
            TMPDIR: /tmp
          working-directory: ./
          options: -a
          run: make docs
